<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Product Bill</title>
            <style>
                * {
                    box-sizing: border-box;
                    margin: 0;
                    padding: 0;
                }
                body {
                    font-family: Arial, sans-serif;
                    background-color: #f4f4f4;
                    margin: 0;
                    padding: 0;
                    font-size: 16px;
                }

                .heading {
                    text-align: center;
                    background-color: #1f1f29;
                    color: #f9f4f4;
                    padding: 10px;
                    font-size: 1.5em;
                }

                .container {
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh; /* 100% of the viewport height */
                    margin: 0 auto;
                    padding: 20px;
                    overflow: hidden;
                    max-width: 800px;
                }

                table {
                    width: 100%;
                    border-collapse: collapse;
                    background-color: #fff;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                }

                th, td {
                    border: 1px solid #ddd;
                    padding: 10px;
                    text-align: left;
                }

                input[type="text"],
                input[type="button"] {
                    padding: 8px;
                    width: 100%;
                    box-sizing: border-box;
                    margin-bottom: 10px;
                    max-width: 100%;
                }

                #button {
                    background-color: #4caf50;
                    color: #fff;
                    cursor: pointer;
                    font-weight: bold;
                    text-transform: uppercase;
                    font-size: 15px;
                    border:none;
                    border-radius: 5px;
                }

                #result {
                    font-weight: bold;
                    color: #4caf50;
                    justify-content: center;
                    display: flex;
                }

                #button:hover {
                    background-color: #45a049;
                }

                h2 {
                    margin-top: 20px;
                    color: #333;
                }

                /* Responsive styles */
                @media (max-width: 600px) {
                    .container {
                        padding: 10px;
                    }
                    
                    table {
                        font-size: 14px;
                    }
                
                    input[type="text"],
                    input[type="button"] {
                        padding: 6px;
                    }
                }
            </style>
        </head>
        <body>
            <div class="heading">
                <h1>Product Bill Demo</h1>
            </div>
            <div class="container">
                <table>
                    <tr>
                        <td>
                            <label for="ProductPrice">Product Price:</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Product Price" id="num1" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ProductQuantity">Product Quantity:</label>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Product Quantity" id="num2" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan= "2" alig   n="center">
                            <input type="button" id="button" value="Total" onclick="Total()" />
                            <span id="result"></span>
                        </td>
                    </tr>
                </table>
            </div>
            <script>
                function Total() {
                    var num1 = document.getElementById("num1").value;
                    var num2 = document.getElementById("num2").value;
                    var Bill = num1 * num2;
                    document.getElementById("result").innerHTML = "Total = " + Bill;
                }
            </script>
        </body>
</html>
